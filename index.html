"黑龙江": {rate: "31.0%", year: "2021年", desc: "东北地区均值推测（竞争强度适中）"},
"上海": {rate: "24%～27%", year: "2017年", desc: "（优质考生集中）在省考期间通过率是70%左右，而改为“国考”后通过率均不足30%。"},
"江苏": {rate: "27.0%", year: "2015年", desc: "江苏省教育厅试点报告：15年下半年江苏省首批统考笔试通过率仅27.53%"},
"浙江": {rate: "<30%", year: "2015年", desc: "省考改革后通过率下降（原省考70%）。统考通过率预计25%-30%之间。"},
"安徽": {rate: "24.0%", year: "2018年", desc: "合肥市教育局（含历史通过者）18年前后合肥市报名18606人，约4548人笔试合格，通过率约24%。"},
"福建": {rate: "30.0%", year: "2021年", desc: "东部沿海最高值推测（报考热度适中）"},
"江西": {rate: "30.0%", year: "2025年", desc: "江西教师资格网（单科通过率）"},
"山东": {rate: "26.0%", year: "2021年", desc: "据临沂市教育局数据，2016年下半年临沂市教师资格证笔试通过率仅26.67%（全市报名39385人，仅10240人通过"},
"河南": {rate: "17.4%", year: "2015年", desc: "郑州市教育局（实考25888人，合格4527人）2015年下半年数据。"},
"湖北": {rate: "39.0%", year: "2018年", desc: "2018年前后湖北省通过率一度偏高。以武汉市为例：约3.8万人报考，约1.5万人通过笔试，粗算通过率达39% ，显著高于全国平均。这可能因师范生增多、备考充分所致。"},
"湖南": {rate: "<30%", year: "2021年", desc: "湖南省通过率可能略低于全国平均。据教育媒体反馈，湖南地区教资笔试通过率“并不乐观”，或略低于其他省份平均水平"},
"广东": {rate: "26.0%", year: "2016年", desc: "广州市考试院（39386人报考，7729人通过）茂名市教育局（1869人报考，424人通过）广东省自2016下半年实施统考，历年笔试通过率约在22%–30%之间 。官方数据表明随着报考人数增多，通过率逐步提高，但仍大幅低于省考时期。"},
"广西": {rate: "30.0%", year: "2021年", desc: "广西教资笔试通过率常年约为30%"},
"海南": {rate: "30%-40%", year: "-", desc: "未公布官方数据（2012年试点后通过率未显著下降）"},
"重庆": {rate: "33.0%", year: "2021年", desc: "西部地区均值推测，参考四川"},
"四川": {rate: "33.0%", year: "2025年", desc: "真题难度高、报考人数多，略高于全国水平"},
"贵州": {rate: "30%-40%", year: "2021年", desc: "行业推测贵州教资笔试通过率在30%–40%之间 。西部地区教师需求较大，通过率相对偏高（如2019年有推测面试通过率高于（60%），笔试通过率据此估计在全国平均线略上"},
"云南": {rate: "35.0%", year: "2025年", desc: "云南省作为西部省份，教师缺口较大，笔试通过率可能高于平均，约35%（机构估算，参考贵州等相近省份的趋势）。"},
"西藏": {rate: "40.0%", year: "2021年", desc: "西藏自治区考生基数小且师资奇缺，预计笔试通过率相对较高（约40%）（机构估算）。当地对合格教师需求迫切，可能放宽合格比例以鼓励更多考生通过。"},
"陕西": {rate: "27.5%", year: "2015年", desc: "全省试点均值（参考6省首批国考）虽然西安等地报考人数多，但总体水平通过率在全国平均水平。"},
"甘肃": {rate: "35.0%", year: "2022年", desc: "甘肃教师岗位相对缺乏，考官评分宽松。22年面试通过率达到70%，笔试通过率相对较高。"},
"青海": {rate: "40.0%", year: "2023年", desc: "青海属于西部欠发达地区，考生规模小。预计笔试通过率较高，约40%"},
"宁夏": {rate: "40.0%", year: "2021年", desc: "宁夏考生人数不多且地处西北，推测教师资格笔试通过率偏高，约40%。（依据周边省区趋势）"},
"新疆": {rate: "35.0%", year: "2021年", desc: "新疆地域广阔，教育发展不平衡，估计笔试通过率35%（机构估算）。偏远地区教师需求较大，或使通过率高于全国平均"}
};

        function search() {
            const input = document.getElementById('province').value.trim();
            const province = Object.keys(data).find(key => key.startsWith(input)) || input;
            const body = document.getElementById('result-body');
            const remark = document.getElementById('remark');
            body.innerHTML = '';
            remark.innerHTML = '';
            
            if (data[province]) {
                const rate = data[province].rate;
                let level = '';
                let trend = '';
                
                // 处理特殊字符并转换为数值用于分类
                let numericValue = 0;
                if (rate.includes('～') || rate.includes('-')) {
                    const range = rate.split(/[～-]/).map(s => parseFloat(s.replace('%', '')));
                    numericValue = (range[0] + range[1]) / 2;
                } else if (rate.includes('<')) {
                    numericValue = parseFloat(rate.replace(/[<%]/g, '')) - 5; // 取小于值减去5%作为估算
                } else {
                    numericValue = parseFloat(rate.replace('%', ''));
                }
                
                if (numericValue >= 35) { 
                    level = '较高'; 
                    trend = '该省通过率为较高水平，显著高于全国平均'; 
                }
                else if (numericValue >= 30) { 
                    level = '中等'; 
                    trend = '该省通过率为中等水平，略高于全国平均'; 
                }
                else if (numericValue >= 25) { 
                    level = '偏低'; 
                    trend = '该省通过率为偏低水平，建议重点备考'; 
                }
                else { 
                    level = '较低'; 
                    trend = '该省通过率较低，报考需更充分准备'; 
                }

                const row = `<tr class="main-info">
                                <td>省份：${province}</td>
                                <td data-type="rate">${rate}</td>
                                <td data-type="year">${data[province].year}</td>
                                <td data-type="level">${level}</td>
                             </tr>`;
                body.innerHTML = row;
                remark.innerHTML = `<div class="trend-tip">${trend}</div><div title="${data[province].desc}">${data[province].desc}</div>`;
            }
            else {
                body.innerHTML = '<tr class="main-info"><td colspan="4" style="text-align:center;">未查询到相关数据</td></tr>';
            }
        }

        // 热点项目点击事件
        const hotItems = document.querySelectorAll('.hot-item');
        const tooltip = document.getElementById('hot-tooltip');
        const explanations = {
          1: '小学阶段题目简单、人数多，通过率高。',
          2: '分号教育教学有方法，通过率自然高。',
          3: '木子老师教学经验丰富，学生表现优异。',
          4: '改革前后笔试范围有变化。',
          5: '段子而已，别当真。',
          6: '难度与试题命中率相关。',
          7: '报名高峰期集中在考前2-3个月。',
          8: '背诵顺序可根据真题权重调整。',
          9: '建议3-6个月备考周期。',
          10: '讲义内容紧贴考试方向，命中率高。'
        };
        hotItems.forEach((item, i) => {
          item.addEventListener('click', e => {
            tooltip.innerText = explanations[i + 1] || "暂无解释";
            tooltip.style.left = e.pageX + 'px';
            tooltip.style.top = e.pageY + 'px';
            tooltip.style.display = 'block';
          });
        });
        document.addEventListener('click', e => {
          if (!e.target.classList.contains('hot-item')) {
            tooltip.style.display = 'none';
          }
        });
</script>
